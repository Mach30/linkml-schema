id: https://w3id.org/linkml/mappings
title: LinkML Schema Mappings
name: mappings
description: LinkML model for mappings
license: https://creativecommons.org/publicdomain/zero/1.0/
version: 2.0.0

prefixes:
  linkml: https://w3id.org/linkml/
  skos: http://www.w3.org/2004/02/skos/core#
  OIO: http://www.geneontology.org/formats/oboInOwl#
  IAO: http://purl.obolibrary.org/obo/IAO_

default_curi_maps:
    - semweb_context

default_prefix: linkml
default_range: string

emit_prefixes:
  - linkml
  - rdf
  - rdfs
  - xsd
  - skos
  - OIO
  - IAO

imports:
  - linkml:types
  - linkml:meta

slots:
  alias_source:
    range: string
    required: true
    description: >-
      Can be a URIOrCurie that represents the source of the alias, or it can be a simple string that
      describes the source of the alias.

  alias_scope:
    range: alias_scope_enum

  alias:
    domain: slot_definition
    range: string
    slot_uri: skos:prefLabel
    description: >-
      the name used for a slot in the context of its owning class.  If present, this is used instead of the actual
      slot name.

  aliases:
    range: alias_definition
    multivalued: true
    inlined: true

classes:
  alias_definition:
    is_a: element
    description: >-
      object that contains meta data about a synonym or alias including where it came from (source)
      and its scope (narrow, broad, etc.)
    slots:
      - alias_source
      - alias_scope
    slot_usage:
      name:
        exact_mappings: skos:altLabel
        description: >-
          inherits name from element class, but in the alias_definition class, this name represents
          a skos:altLabel


enums:
  alias_scope_enum:
    permissible_values:
      narrow:
        meaning: skos:narrowMatch
      broad:
        meaning: skos:broadMatch
      close:
        meaning: skos:closeMatch
