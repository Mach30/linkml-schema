id: https://example.org/arrays
name: arrays-example
title: Array Example
description: |-
  Example LinkML schema to demonstrate HDMF-style 2D Arrays
license: MIT
see_also:
  - https://hdmf-dev.github.io/hdmf-term-lists

prefixes:
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  example: https://example.org/

default_curi_maps:
  - semweb_context
default_prefix: example
default_range: string

imports:
  - linkml:types

classes:

  TimestampSeries:
    implements:
      - linkml:NDArray
    annotations:
      dimensions_info: "1"
    # TODO abstract from children

  IrregularlySampledTimestampSeries:
    is_a: TimestampSeries
    implements:
      - linkml:NDArray
    attributes:
      name:  # the row label
        key: true  # unique when nested (unlike identifier, which is a global identifier)
        implements:
          - linkml:name
      values:
        range: float
        multivalued: true
        required: true
        implements:
          - linkml:elements
        unit:
          ucum_code: s
    annotations:
      dimensions_info: "1"

  RegularlySampledTimestampSeries:
    is_a: TimestampSeries
    implements:
      - linkml:NDArray
    attributes:
      name:  # the row label
        key: true  # unique when nested (unlike identifier, which is a global identifier)
        implements:
          - linkml:name
      sampling_rate:
        range: float
        required: true
        unit:
          ucum_code: Hz
      starting_time:
        range: float
        required: true
        unit:
          ucum_code: s
      length:  # must be defined by outer container when it cannot be inferred
        range: integer
        implements:
          - linkml:length
      values:
        range: float
        multivalued: true
        equals_expression: "{array_index} / {sampling_rate} + {starting_time}"  # TODO define array_index
        # equals_expression_per_all: "[i / {sampling_rate} + {starting_time} for i in range({length})]"
        implements:
          - linkml:elements
        unit:
          ucum_code: s
    annotations:
      dimensions_info: "1"

  Electrode:
    attributes:
      name:
        key: true  # unique when nested (unlike identifier, which is a global identifier)
        range: string
      impedance:
        range: float
        unit:
          ucum_code: Ohm

  ElectrodeSeries:
    implements:
      - linkml:NDArray
    attributes:
      values:
        range: Electrode
        multivalued: true
        required: true
        # this will be serialized as an array of string keys/identifiers of the electrodes
        implements:
          - linkml:elements
    annotations:
      dimensions_info: "1"

  ElectricalDataMatrix:
    description: >-
      A 2D array of electrode voltage measurements over time.
      See ElectricalDataArray for its usage with axes labels.
    implements:
      - linkml:NDArray
      - linkml:RowOrderedArray
    attributes:
      values:
        range: float
        multivalued: true
        implements:
          - linkml:elements
        required: true
        unit:
          ucum_code: V
    annotations:
      dimensions_info: 3

  ElectricalDataArray:
    implements:
      - linkml:DataArray
    attributes:
      time:
        range: TimestampSeries  # abstract - could be IrregularlySampled... or RegularlySampled...
        required: true
        implements:
          - linkml:axis
        inlined: true
        annotations:
          axis_index: 0
      electrode:
        range: ElectrodeSeries
        required: true
        implements:
          - linkml:axis
        inlined: true
        annotations:
          axis_index: 1
      values:
        range: ElectricalDataMatrix
        required: true
        inlined: true
        implements:
          - linkml:array
    annotations:
      dimensions_info: 2

  IrregularlySampledElectricalDataArray:
    is_a: ElectricalDataArray
    slot_usage:
      time:
        range: IrregularlySampledTimestampSeries
    annotations:
      dimensions_info: 2

  RegularlySampledElectricalDataArray:
    is_a: ElectricalDataArray
    attributes:
      time:
        range: RegularlySampledTimestampSeries
    annotations:
      dimensions_info: 2

  File:
    tree_root: true
    attributes:
      electrical_data_arrays:
        range: ElectricalDataArray  # inlined by default
        multivalued: true
      electrodes:
        range: Electrode
        multivalued: true
        inlined_as_list: true
